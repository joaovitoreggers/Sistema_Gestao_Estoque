{% extends "base.html" %}

{% block content %}
{% block title %} Cadastrar Entrada {% endblock  %}


<div class="container mt-4">
    <h3 class="display-6">Registrar Entrada</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Entrada</button>
            </form>
        </div>
    </div>
    <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">Canelar e Voltar para a Lista de Entradas</a>
</div>

{% endblock %}
