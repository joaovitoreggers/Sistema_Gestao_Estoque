{% extends "base.html" %}

{% block content %}
  
<div class="container mt-6">
    <p class="display-4">Detalhes do Funcionário</p>

    <div class="card">
        <div class="card-body">
            <h3 class="card-titles">{{ employees.name }}</h3>
            <p class="card-titles">{{ employees.position }}</p>
            <p class="card-titles">{{ employees.wage }}</p>
            <p class="card-titles">{{ employees.contact }}</p>
            <p class="card-text">{{ employees.description }}</p>
        </div>
    </div>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Funcionários</a>
</div>

{% endblock %}
