{% extends "base.html" %}

{% block content %}
  
<div class="container mt-4">
    <h3 class="display-6">Deletar Produto</h3>
    <div class="card">
        <div class="card-body">
            <p class="card-text">
                Tem certeza de que deseja excluir o Produto <strong>{{ products.title }}?</strong>
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Deletar Produto</button:subimit>
            </form>
        </div>
    </div>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Produtos</a>
</div>

{% endblock  %}
