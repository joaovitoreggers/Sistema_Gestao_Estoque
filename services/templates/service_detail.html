{% extends "base.html" %}

{% block title %}Detalhe do Serviço {% endblock %}

{% block content %}
  
<div class="container mt-6">
    <h3 class="display-4">Detalhes do Serviço</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-titles">Nome: {{ services.name }}</h3>
            <p class="card-text">Valor: {{ services.value }}</p>
            <p class="card-text">Descrição: {{ services.description }}</p>
        </div>
    </div>
    
    <a href="{% url 'service_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Serviços</a>
</div>

{% endblock %}
