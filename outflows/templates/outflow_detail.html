{% extends "base.html" %}

{% block content %}
  
<div class="container mt-6">
    <h3 class="display-4">Detalhes das Saídas</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-titles">{{ outflows.product }}</h3>
            <p class="card-text">Quantidade: <strong>{{ outflows.quantity }}</strong></p>
            <p class="card-text">{{ outflows.description }}</p>
        </div>
    </div>
    <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Saídas</a>
</div>

{% endblock %}
