{% extends "base.html" %}

{% block content %}
  
<div class="container mt-6">
    <h3 class="display-4">Detalhes do Fornecedor</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-titles">{{ suppliers.name }}</h3>
            <p class="card-text">{{ suppliers.description }}</p>
        </div>
    </div>
    
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Fornecedores</a>
</div>

{% endblock %}
