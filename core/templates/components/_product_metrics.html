<div class="card mt-4" style="background: linear-gradient(135deg, rgb(30, 30, 60) 100%, rgb(10, 10, 20) 40%); border-radius: 15px; color: white;">
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-primary" style="border-radius: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">Quantidade de Produtos</h5>
                        <p class="card-text text-white font-weight-bold display-6">{{ product_metrics.total_quantity }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-danger" style="border-radius: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">Custo de Estoque</h5>
                        <p class="card-text text-white font-weight-bold display-6">R$ {{ product_metrics.total_cost_price }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-success" style="border-radius: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">Valor de Estoque</h5>
                        <p class="card-text text-white font-weight-bold display-6">R$ {{ product_metrics.total_selling_price }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-warning" style="border-radius: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">Lucro do Estoque</h5>
                        <p class="card-text text-white font-weight-bold display-6">R$ {{ product_metrics.total_profit }}</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
